<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Savvy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="organic-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div id="login-screen" class="login-wrapper">
        <div class="glass-card login-card pop-in">
            <h1 class="brand-title">Savvy<span class="dot">.</span></h1>
            <p class="brand-subtitle">Savings done simple.</p>
            
            <form id="login-form">
                <div class="floating-input">
                    <input type="text" id="username" placeholder=" " required />
                    <label>Username</label>
                </div>
                <div class="floating-input">
                    <input type="password" id="password" placeholder=" " required />
                    <label>Password</label>
                </div>
                <button class="btn-primary hover-lift" type="submit">
                    <span>Login / Register</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <p id="login-error" class="error-msg hidden"></p>
            </form>
        </div>
    </div>

    <div id="app-screen" class="app-wrapper hidden">
        
        <nav class="nav-bar slide-down">
            <div class="logo-pill">Savvy.</div>
            <div class="user-controls">
                <span id="welcome-msg" class="user-name">User</span>
                <button class="logout-btn-styled" onclick="logout()">
                    <span>Logout</span>
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>

        <main class="dashboard-grid">
            
            <section class="core-section">
                
                <div class="stats-row stagger-1">
                    <div class="stat-card hover-scale">
                        <div class="icon-bubble income-icon"><i class="fas fa-arrow-down"></i></div>
                        <div>
                            <small>Income</small>
                            <h2 id="money-plus" class="text-green">+‚Çπ0</h2>
                        </div>
                    </div>
                    <div class="stat-card hover-scale">
                        <div class="icon-bubble expense-icon"><i class="fas fa-fire"></i></div>
                        <div>
                            <small>Spent</small>
                            <h2 id="money-minus" class="text-red">-‚Çπ0</h2>
                        </div>
                    </div>
                </div>

                <div class="hero-card pop-in stagger-2" onclick="setBudget()">
                    <div class="hero-header">
                        <span>Monthly Limit</span>
                        <i class="fas fa-pen-to-square edit-icon"></i>
                    </div>
                    <div class="budget-flex">
                        <h1 id="budget-display" class="hero-amount">Set Limit</h1>
                        <span id="budget-status" class="status-pill">--</span>
                    </div>
                    
                    <div class="budget-track-large">
                        <div id="budget-bar" class="budget-fill-large" style="width: 0%"></div>
                    </div>
                </div>

                <div class="glass-panel chart-panel pop-in stagger-3">
                    <div class="chart-wrapper">
                        <canvas id="expense-chart"></canvas>
                        <div class="chart-center-text">
                            <span>Flow</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="action-section">
                
                <div class="glass-panel form-panel pop-in stagger-4">
                    <h3>New Entry</h3>
                    <form id="form">
                        <div class="switch-toggle">
                            <input type="radio" id="type-exp" name="type" value="expense" checked>
                            <label for="type-exp">Expense</label>
                            
                            <input type="radio" id="type-inc" name="type" value="income">
                            <label for="type-inc">Income</label>
                            
                            <div class="toggle-slider"></div>
                        </div>

                        <div class="input-grid">
                            <input type="text" id="text" placeholder="Description" class="zen-input" />
                            <input type="number" id="amount" placeholder="‚Çπ Amount" class="zen-input" />
                        </div>
                        
                        <div class="input-grid">
                            <select id="category" class="zen-input">
                                <option value="Food">Food üçî</option>
                                <option value="Rent">Rent üè†</option>
                                <option value="Transport">Travel üöñ</option>
                                <option value="Entertainment">Fun üéâ</option>
                                <option value="Shopping">Shop üõçÔ∏è</option>
                                <option value="Health">Health üíä</option>
                                <option value="Investment">Invest üìà</option>
                            </select>
                            <input type="date" id="date" class="zen-input" required />
                        </div>
                        
                        <button class="btn-action hover-lift"><i class="fas fa-plus"></i> Add Transaction</button>
                    </form>
                </div>

                <div class="history-feed pop-in stagger-5">
                    <div class="feed-header">
                        <h3>Transactions</h3>
                        <button class="icon-btn" onclick="exportData()"><i class="fas fa-download"></i></button>
                    </div>
                    <ul id="list" class="transaction-list"></ul>
                    <div id="empty-msg" class="empty-state">
                        <i class="fas fa-leaf"></i>
                        <p>No activity yet.</p>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
