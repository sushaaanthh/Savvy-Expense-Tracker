<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savvy | Premium Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container login-container" id="login-screen">
        <header>
            <div class="logo-circle"><i class="fas fa-wallet"></i></div>
            <h1>Savvy</h1>
            <p>Smart Finance for India</p>
        </header>
        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="e.g. Rahul" required autocomplete="off" />
            </div>
            <div class="form-group">
                <label>Password <small>(First 4 letters of username)</small></label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢" required />
            </div>
            <p id="login-error" class="error-msg hidden"><i class="fas fa-circle-exclamation"></i> Incorrect Password</p>
            <button class="add-btn">Secure Login</button>
        </form>
    </div>

    <div class="container app-container hidden" id="app-screen">
        <header class="app-header">
            <div>
                <h1>Savvy</h1>
                <p id="welcome-msg">Welcome</p>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="exportData()" title="Export CSV"><i class="fas fa-file-download"></i></button>
                <button class="logout-btn" onclick="logout()" title="Logout"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="balance-dashboard">
            <div class="main-balance">
                <h4>Net Balance</h4>
                <h1 id="balance">â‚¹0.00</h1>
            </div>
            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+â‚¹0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-â‚¹0.00</p>
                </div>
            </div>
            
            <div class="budget-container">
                <div class="budget-header">
                    <span>Monthly Budget: <span id="budget-display">â‚¹0</span></span>
                    <button onclick="setBudget()" class="small-btn">Set Limit</button>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="budget-bar"></div>
                </div>
                <small id="budget-alert">Track your spending limits</small>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>

        <form id="form">
            <h3 id="form-title">Add Transaction</h3>
            
            <div class="type-switcher">
                <input type="radio" name="type" id="type-expense" value="expense" checked>
                <label for="type-expense" class="radio-label expense">Expense</label>
                
                <input type="radio" name="type" id="type-income" value="income">
                <label for="type-income" class="radio-label income">Income</label>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="text" placeholder="Description (e.g. Chai)" required />
                </div>
                <div class="form-group">
                    <input type="number" id="amount" placeholder="Amount (â‚¹)" step="1" min="0" required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <select id="category">
                        <option value="Food">ğŸ” Food</option>
                        <option value="Rent">ğŸ  Rent/Bills</option>
                        <option value="Transport">ğŸš— Travel</option>
                        <option value="Entertainment">ğŸ¬ Fun</option>
                        <option value="Shopping">ğŸ›ï¸ Shopping</option>
                        <option value="Health">ğŸ’Š Health</option>
                        <option value="Salary">ğŸ’° Salary</option>
                        <option value="Investment">ğŸ“ˆ Investment</option>
                        <option value="Other">ğŸ”Œ Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="date" id="date" required />
                </div>
            </div>

            <button class="add-btn" id="submit-btn">Add Transaction</button>
            <button type="button" class="cancel-btn hidden" id="cancel-edit" onclick="cancelEdit()">Cancel Edit</button>
        </form>

        <div class="tools-container">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Search..." oninput="renderHistory()">
            </div>
            <select id="sort-filter" onchange="renderHistory()">
                <option value="latest">Latest</option>
                <option value="oldest">Oldest</option>
                <option value="highest">Highest â‚¹</option>
                <option value="lowest">Lowest â‚¹</option>
            </select>
        </div>

        <div class="history-section">
            <h3>Transaction History</h3>
            <ul id="list" class="list"></ul>
            <div id="empty-msg" class="empty-state">
                <i class="fas fa-receipt"></i><br>
                No transactions found.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
